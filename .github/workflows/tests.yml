on:
  push:
    branches:
      - "**"
name: tests
jobs:
  clippy:
    name: Actions - clippy
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.81.0
          components: clippy
          profile: minimal
          override: true
          target: wasm32-unknown-unknown
      - run: cargo fetch --verbose
      - run: cargo clippy --all --all-targets -- -D warnings
      - run: cargo clippy --lib --target wasm32-unknown-unknown -- -D warnings
  coverage:
    name: Actions - unit tests coverage
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.81.0
          profile: minimal
          override: true
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --version 0.29.1
      - run:
          cargo tarpaulin --verbose --exclude-files "packages/*" --exclude-files "*/proto/*"
          --exclude-files "contracts/price-provider/*" --exclude-files
          "contracts/auto-withdrawer/*" --exclude-files
          "contracts/hook-tester/*" --exclude-files
          "contracts/astroport-exchange-handler/*" --exclude-files
          "contracts/proposal-votes-poc/*" --exclude-files
          "contracts/rewards-manager/*" --exclude-files
          "contracts/puppeteer-authz/*" --exclude-files
          "contracts/validators-stats/*" --exclude-files
          "contracts/provider-proposals-poc/*" --exclude-files
          "contracts/redemption-rate-adapter/*" --exclude-files "*schema*" --out
          Xml --output-dir ./
      - name: Produce the coverage report
        uses: insightsengineering/coverage-action@v2
        with:
          path: ./cobertura.xml
          threshold: 45
          fail: true
          publish: false
          diff: false
          coverage-summary-title: Code Coverage Summary
  rustfmt:
    name: Actions - rustfmt
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.81.0
          components: rustfmt
          profile: minimal
          override: true
      - run: cargo fmt -- --check
  unit-test:
    name: Actions - unit test
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.81.0
          profile: minimal
      - run: cargo fetch --verbose
      - run: cargo build
      - run: cargo test --verbose --all
        env:
          RUST_BACKTRACE: 1
  initia-unit-test:
    name: Actions - initia unit test
    runs-on: ubicloud-standard-4
    needs:
      - images-prepare
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - run: cd movevm/liquidity-provider
      - run: echo "CONTAINER_ID=$(docker create --name temp-container initia-test:1.0.19)" >> $GITHUB_ENV
      - run: docker cp $CONTAINER_ID:/usr/local/bin/initiad ./initiad
      - run: chmod +x ./initiad
      - run: ./initiad move test --verbose --named-addresses "me=0x1"
  lint-test:
    name: Actions - integration tests lint
    runs-on: ubicloud-standard-4
    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.1
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Yarn
        run: npm install -g yarn
      - name: Lint
        run: cd integration_tests && yarn --ignore-engines && yarn lint
  images-prepare:
    name: Actions - images prepare
    runs-on: ubicloud-standard-4
    steps:
      - name: Upgrade docker compose to use v2
        run: sudo curl -L
          "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname
          -s)-$(uname -m)" -o /usr/local/bin/docker-compose && sudo chmod +x
          /usr/local/bin/docker-compose
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.1
      - name: Install Yarn
        run: npm install -g yarn
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version: 1.2
          cache: false
      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build images
        run: |
          cd integration_tests
          yarn build-images
