on:
  push:
    branches:
      - '**'

name: tests

jobs:
  clippy:
    name: Actions - clippy
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          components: clippy
          profile: minimal
          override: true
          target: wasm32-unknown-unknown
      - run: cargo fetch --verbose
      - run: cargo clippy --all --all-targets -- -D warnings
      - run: cargo clippy --lib --target wasm32-unknown-unknown -- -D warnings

  rustfmt:
    name: Actions - rustfmt
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          components: rustfmt
          profile: minimal
          override: true
      - run: cargo fmt -- --check

  unit-test:
    name: Actions - unit test
    runs-on: ubicloud-standard-4
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          profile: minimal
      - run: cargo fetch --verbose
      - run: cargo build
      - run: cargo test --verbose --all
        env:
          RUST_BACKTRACE: 1
  integration-test:
    name: Actions - integration test
    runs-on: ubicloud-standard-4
    steps:
      - name: Upgrade docker compose to use v2
        run: sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && sudo chmod +x /usr/local/bin/docker-compose
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.75.0
          profile: minimal
          override: true
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
          cache: 'yarn'
          cache-dependency-path: integration_tests/yarn.lock
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with:
          go-version: 1.20
          cache: false
      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build images
        run: |
          cd integration_tests
          yarn build-images
      - name: Lint
        run: cd integration_tests && yarn --ignore-engines && yarn lint
      - run: make compile
      - name: Run tests
        run: |
          cd integration_tests 
          MAX_THREADS=4 yarn vitest ./src --run --bail 1